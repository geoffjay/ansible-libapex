---
# tasks file for ansible-libapex
- name: Install libapex dependencies
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - libprotobuf-c-dev
      - libjson-glib-dev
      - libglib2.0-dev
      - libgirepository1.0-dev
      - meson

- name: Clone libapex
  git:
    repo: https://gitlab.com/crdc/apex/libapex
    dest: /usr/src/libapex
    force: yes

- name: Build libapex
  shell: |
    cd /usr/src/libapex
    meson -Dshared-lib=true -Dwith-vapi=false _build
    meson configure -Dprefix=/usr _build
    ninja -C _build
    ninja -C _build install
